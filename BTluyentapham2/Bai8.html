<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<p id="display1"></p>
<p id="display2"></p>
<script>
    let arrNum = +prompt("Nhập vào số phần tử của mảng: ");
    let array = new Array(arrNum);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập vào phần tử thứ "+ (i+1) +" :");
    }
    document.getElementById("display1").innerText = (array.join());
    document.getElementById("display2").innerText = (reverseArr(array).join());

    function reverseArr(arr){
        let first =0;
        let last = arr.length-1;
        while (first <= last){
            let temp = arr[first];
            arr[first] = arr[last]
            arr[last] = temp;
            first++;
            last--;
        }
       return arr;
    }

</script>

</body>
</html>
