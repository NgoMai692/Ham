<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>

<script>
    let input= +prompt("Nhập vào một số:")

    if (isPositiveNum(input)){
        alert("Số nhập vào là số nguyên dương")
    }else {
        alert("Số nhập vào là số âm")
    }
     function isPositiveNum(num){
         if (num >= 0){
             return true
         }else {
             return false
         }
     }

</script>
</body>
</html>
