<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập vào số thứ nhất: ");
    let number2 = +prompt("Nhập vào số thứ hai: ");
    let number3 = +prompt("Nhập vào số thứ ba: ");

    alert("Số nhỏ nhất trong 3 số là: "+findMin(number1,number2,number3))
    function findMin(num1,num2,num3){
        let min=num1;
        if (min > num2){
            min = num2;
        }
        if (min > num3){
            min = num3;
        }
        return min;
    }
</script>

</body>
</html>
