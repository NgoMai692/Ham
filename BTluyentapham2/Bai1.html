<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let input = +prompt("Nhập vào một số: ");
    alert("Bình phương của "+input+ " là: "+tinhBinhPhuong(input));

    function tinhBinhPhuong(num){
        return num*num;
    }
</script>
