<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiemtrasonguyento</title>
</head>
<body>
<p>Nhập vào một số: </p>
<input type="text" id="input">
<button onclick="main()">check</button>
<p id="display"></p>

<script>
    function main(){
        let number = document.getElementById("input").value;
        if(isPrime(number)){
            document.getElementById("display").innerText = ("Số "+number+" là số nguyên tố");
        }else{
            document.getElementById("display").innerText = ("Số "+number+" không phải là số nguyên tố");
        }
    }
    function isPrime(num){
        if (num < 2){
            return false;
        }else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num %i ===0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
