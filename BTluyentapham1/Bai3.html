<script>
    let number1 = +prompt("Nhập vào số thứ nhất: ");
    let number2 = +prompt("Nhập vào số thứ hai: ");

    alert(compareNumber(number1,number2));
    function compareNumber(num1,num2){
        if (num1 > num2){
            return ("Số "+ num1 +" lớn hơn "+num2);
        }else {
            return ("Tổng hai số "+num1 +" và " + num2 + " là: " +(num1+num2));
        }
    }

</script>
